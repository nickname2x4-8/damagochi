<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐣 다마고치</title>
  <style>
    @font-face {
      font-family: 'DungGeunMo';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DungGeunMo', sans-serif;
      background-color: #640000;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #pet-container {
      position: relative;
      display: inline-block;
    }

    #pet {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin-bottom: 10px;
    }

    #heart {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      color: black;
      opacity: 0;
      transition: opacity 0.3s, transform 0.5s;
      pointer-events: none;
    }

    .show-heart {
      opacity: 1;
      transform: translateX(-50%) translateY(-30px);
    }

    #status {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 15px 0;
      font-size: 1.5rem;
      font-family: 'DungGeunMo', sans-serif;
      background-color: #225577; /* 어두운 하늘색 */
      border: 2px solid #113355;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #1a4466;
    }
  </style>
</head>
<body>

  <h1>🐣 다마고치</h1>

  <div id="pet-container">
    <img id="pet" src="character_normal.png" alt="다마고치 캐릭터" />
    <div id="heart">♥</div>
  </div>

  <div id="status">
    <p>배고픔: <span id="hunger">5</span></p>
    <p>행복도: <span id="happiness">5</span></p>
  </div>

  <button onclick="feed()">🍖 먹이 주기</button>
  <button onclick="play()">🎾 놀아주기</button>

  <script>
    let hunger = 5;
    let happiness = 5;

    const hungerSpan = document.getElementById('hunger');
    const happinessSpan = document.getElementById('happiness');
    const petImage = document.getElementById('pet');
    const heart = document.getElementById('heart');

    function updateDisplay() {
      hungerSpan.textContent = hunger;
      happinessSpan.textContent = happiness;
    }

    function showHappyFace() {
      petImage.src = "character_happy.png";
      showHeart();
      setTimeout(() => {
        petImage.src = "character_normal.png";
      }, 3000);
    }

    function showHeart() {
      heart.classList.add("show-heart");
      setTimeout(() => {
        heart.classList.remove("show-heart");
      }, 1000);
    }

    function feed() {
      if (hunger > 0) hunger--;
      updateDisplay();
      showHappyFace();
    }

    function play() {
      if (happiness < 10) happiness++;
      updateDisplay();
      showHappyFace();
    }

    updateDisplay();
  </script>

</body>
</html>
